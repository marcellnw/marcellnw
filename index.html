    * {
      margin: 0;

      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid gold;
      margin-bottom: 20px;
      animation: popIn 0.8s ease;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    p {
      color: #bbb;
      text-align: center;
      font-size: 14px;
      margin-bottom: 30px;

    }
    .links {
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .links a {
      background: #111;
      border: 1px solid gold;
      color: gold;
      text-align: center;
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .links a:hover {
      background: gold;
      color: #111;
      transform: scale(1.03);
    }
    .links a::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.08);
      transition: all 0.4s ease;
    }
    .links a:hover::after {
      left: 100%;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
