  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px 20px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .desc {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 20px 0 10px;
      color: #fff;
    }

    .link-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .card {
      background: white;
      color: black;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      width: 45%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .link-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: flex-start;
      padding: 12px 16px;
      border-radius: 14px;
      background: white;
      color: #e754ad;
      text-decoration: none;
      margin: 10px 0;
      font-size: 15px;
      font-weight: 600;
      transition: 0.2s;
    }

    .link-btn i {
      font-size: 18px;
      color: black;
    }

    .link-btn:hover {
      background: #ffe9f3;
    }

    .footer {
      margin-top: 30px;
      color: #aaa;
      font-size: 13px;
    }
  </style>
</head>
