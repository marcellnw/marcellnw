<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Marcellnw</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    
    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046125.png" alt="TikTok" class="icon">
      <span class="link-text">TikTok</span>
    </div>

    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="icon">
      <span class="link-text">YouTube</span>
    </div>

    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord" class="icon">
      <span class="link-text">EternalSMP</span>
    </div>

    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord" class="icon">
      <span class="link-text">AltheraSMP</span>
    </div>

    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/2203/2203183.png" alt="Saweria" class="icon">
      <span class="link-text">Saweria</span>
    </div>

    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="NGL" class="icon">
      <span class="link-text">NGL Ask Me</span>
    </div>

    <!-- Bagian Game ML dan Minecraft -->
    <div class="dual-box">
      <div class="game-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/8/88/Mobile_Legends_game_logo.png" alt="MLBB">
        <div class="label">ID ML: 123456789</div>
      </div>
      <div class="game-card">
        <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/2/28/Minecraft_logo.png" alt="Minecraft">
        <div class="label">Nick: Marcellnw</div>
      </div>
    </div>

  </div>
</body>
</html>
