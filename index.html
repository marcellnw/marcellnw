    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      z-index: -1;

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 15px;
      animation: sparkle 3s ease-in-out infinite;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #000;
    }

    p.bio {
      margin: 6px 0 20px;
      font-size: 14px;
      color: #222;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: white;
      color: #000;
      border-radius: 25px;
      margin: 10px 0;
      padding: 12px 16px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background 0.3s ease;
      animation: slideUp 0.6s ease forwards;
      opacity: 0;
    }

    .link:hover {
      transform: scale(1.05);
      background: #eee;
    }

    .link img {
      width: 20px;
      margin-right: 10px;
    }

    .link:nth-of-type(1) { animation-delay: 0.3s; }
    .link:nth-of-type(2) { animation-delay: 0.6s; }
    .link:nth-of-type(3) { animation-delay: 0.9s; }
    .link:nth-of-type(4) { animation-delay: 1.2s; }
    .link:nth-of-type(5) { animation-delay: 1.5s; }
    .link:nth-of-type(6) { animation-delay: 1.8s; }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes sparkle {
      0%, 100% {
        box-shadow: 0 0 10px #bbb;
      }
      50% {
        box-shadow: 0 0 20px #999;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 16px;
      }

      h1 {
        font-size: 20px;
      }

      .link {
        font-size: 14px;
      }
    }
  </style>
