<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memuat...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 10px #ffb6f9;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <video id="bgVideo" autoplay muted playsinline>
    <source src="https://marcellnw.github.io/marcellnw/VN20250802_063418.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <div class="loading-text" id="loadingText">Memuat... 0%</div>

  <script>
    // Simulasi loading angka hingga 100%
    let percent = 0;
    const loadingText = document.getElementById("loadingText");
    const interval = setInterval(() => {
      if (percent < 100) {
        percent++;
        loadingText.textContent = `Memuat... ${percent}%`;
      } else {
        clearInterval(interval);
      }
    }, 50); // 0â€“100% dalam 5 detik

    // Redirect setelah video selesai
    const video = document.getElementById("bgVideo");
    video.onended = () => {
      window.location.href = "page2.html";
    };
  </script>

</body>
</html>
