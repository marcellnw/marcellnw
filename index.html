    :root {
      --white: #ffffff;
      --black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--white);
      color: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      transition: background 0.3s;
    }

    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid var(--black);
      margin-bottom: 20px;
      object-fit: cover;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 6px;
      text-align: center;
    }

    p {
      color: #333;
      text-align: center;
      font-size: 15px;
      margin-bottom: 28px;
      max-width: 340px;
    }

    .links {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .links a {
      background: var(--black);
      color: var(--white);
      text-align: center;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      border: 2px solid var(--black);
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: var(--white);
      color: var(--black);
      border: 2px solid var(--black);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }
      p {
        font-size: 14px;
      }
      .links a {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
