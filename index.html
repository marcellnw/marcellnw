<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Althera Link</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f4f0f5, #e3d6e9);
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .link-box {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: white;
      padding: 12px 16px;
      border-radius: 12px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .link-box:hover {
      transform: scale(1.02);
    }

    .link-box img {
      width: 30px;
      margin-right: 15px;
    }

    .link-box a {
      text-decoration: none;
      color: #ec65b7;
      font-size: 18px;
      font-weight: 500;
    }

    .game-showcase {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 10px;
    }

    .game-box {
      position: relative;
      width: 48%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .game-box img {
      width: 100%;
      display: block;
    }

    .game-text {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 14px;
      padding: 4px 6px;
      border-radius: 6px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .link-box a {
        font-size: 16px;
      }
      .link-box img {
        width: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2 style="color:#ec65b7;">AltheraSMP Links</h2>
    </div>

    <!-- Link List -->
    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
      <a href="https://tiktok.com/@namamu" target="_blank">TikTok</a>
    </div>
    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      <a href="https://youtube.com/@namamu" target="_blank">YouTube</a>
    </div>
    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
      <a href="https://discord.gg/eternalsmp" target="_blank">EternalSMP</a>
    </div>
    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
      <a href="https://discord.gg/altherasmp" target="_blank">AltheraSMP</a>
    </div>
    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Saweria">
      <a href="https://saweria.co/namamu" target="_blank">Saweria</a>
    </div>
    <div class="link-box">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="NGL">
      <a href="https://ngl.link/namamu" target="_blank">NGL Ask Me</a>
    </div>

    <!-- Game Showcase -->
    <div class="game-showcase">
      <div class="game-box">
        <img src="https://i.ibb.co/xHkKHvy/minecraft.jpg" alt="Minecraft">
        <div class="game-text">IGN: AltheraMC</div>
      </div>
      <div class="game-box">
        <img src="https://i.ibb.co/vd8WFS9/mlbb.jpg" alt="MLBB">
        <div class="game-text">ID: 12345678 (Zone: 1234)</div>
      </div>
    </div>
  </div>

</body>
</html>
