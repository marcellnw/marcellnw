<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <script src="https://kit.fontawesome.com/a2d9b26a3b.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
    }

    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .container {
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      padding: 30px 20px;
      max-width: 480px;
      margin: 50px auto;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
      animation: fadeIn 1s ease;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
      object-fit: cover;
      animation: sparkle 5s infinite linear;
    }

    @keyframes sparkle {
      0%, 100% { box-shadow: 0 0 5px #fff; }
      50% { box-shadow: 0 0 20px #fff; }
    }

    h1 {
      font-size: 1.8em;
      font-weight: 600;
    }

    .bio {
      font-size: 1em;
      color: #ccc;
      margin: 10px 0 25px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link-btn {
      background: #fff;
      color: #000;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1em;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      border: 2px solid transparent;
      opacity: 0;
      animation: slideUp 0.6s ease forwards;
    }

    .link-btn i {
      margin-right: 10px;
    }

    .link-btn:hover {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      transform: scale(1.05);
    }

    .links a:nth-child(1) { animation-delay: 0.3s; }
    .links a:nth-child(2) { animation-delay: 0.5s; }
    .links a:nth-child(3) { animation-delay: 0.7s; }
    .links a:nth-child(4) { animation-delay: 0.9s; }
    .links a:nth-child(5) { animation-delay: 1.1s; }
    .links a:nth-child(6) { animation-delay: 1.3s; }

    footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: #bbb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px 10px;
        padding: 25px 15px;
      }

      h1 {
        font-size: 1.5em;
      }

      .bio {
        font-size: 0.9em;
      }

      .link-btn {
        font-size: 0.95em;
        padding: 10px;
      }
    }
  </style>
</head>
